  <!-- ================= CSS ================= -->
  <style>
    :root {
      --primary: #d81b60;
      --dark: #880e4f;
      --light-bg: #fff4f8;
      --dark-bg: #2b2b2b;
      --light-text: #333;
      --dark-text: #f8f8f8;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--light-bg);
      color: var(--light-text);
      transition: 0.3s;
    }

    header {
      background-color: var(--primary);
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* ================= NAVBAR ================= */
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      background-color: var(--dark);
      gap: 5px;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: var(--primary);
      transform: scale(1.05);
    }

    /* ===== DROPDOWN MENU ===== */
    .dropdown {
      position: relative;
    }

    .dropbtn {
      background-color: var(--dark);
      color: white;
      padding: 14px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }

    .dropbtn:hover {
      background-color: var(--primary);
      transform: scale(1.05);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 180px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 99;
      overflow: hidden;
    }

    .dropdown-content a {
      color: var(--primary);
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      background: white;
    }

    .dropdown-content a:hover {
      background-color: var(--light-bg);
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    /* Dark mode dropdown */
    .dark-mode .dropdown-content {
      background-color: #3a3a3a;
    }

    .dark-mode .dropdown-content a {
      color: #fff;
    }

    .dark-mode .dropdown-content a:hover {
      background-color: #565656;
    }

    /* ================= CONTENT ================= */
    section {
      padding: 25px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      color: var(--primary);
      border-bottom: 3px solid var(--primary);
      display: inline-block;
      padding-bottom: 5px;
    }

    #productList {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .product-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s;
    }

    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }

    .product-card img {
      width: 20%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    #searchBox {
      padding: 10px;
      border: 2px solid var(--primary);
      border-radius: 5px;
      width: 100%;
      max-width: 400px;
      margin: 10px 0;
    }

    footer {
      text-align: center;
      background-color: var(--primary);
      color: white;
      padding: 10px;
      margin-top: 30px;
    }

    .toggle-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .dark-mode {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }

    .dark-mode nav {
      background-color: #111;
    }

    .dark-mode .product-card {
      background-color: #3a3a3a;
      color: white;
    }
  </style>
</head>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      const btn = document.querySelector(".toggle-btn");
      btn.textContent = document.body.classList.contains("dark-mode") ? "ðŸŒž" : "ðŸŒ“";

      const keyword = this.value.toLowerCase();
      const products = document.querySelectorAll(".product-card");
